<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <Title>Rating Western Budget</Title>
</head>

<body>

    <header>
        <div class="header">
            <a class="home" href="index.html"><img src="image/logo.png"></a>
            <div style="font-family: Times New Roman" class="header-right">
                <a href="Search.html">Searching</a>
                <a href="topRestaurantList.html">Top Restaurant List</a>
                <a href="add_restaurant.html">Add Restaurant</a>
                <a class="active"href="ratingList.html">Rating & Feedback</a>
                <a href="forumList.html">Q&A Forum</a>
                <a class="login"href="Login.html">Sign In</a>
            </div>    
        </div>
    </header>


    <div class="bg">
        <div class="rating_forum_restaurant_container">
            <div class="restaurant_name_pic">
                <div class="restaurant_pic restaurant_column">
                    <img src="image/westernBudget.jpg">
                </div>
                <div class="restaurant_name restaurant_column">
                    <h1>Western Budget</h1>
                </div>
            </div>
            <div class="rating_star_column">
                <div class="total_star_collect rating_bg">
                    <div class="star_collect">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                    </div>
                    <div class="star_collect">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="star_collect">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="star_collect">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="star_collect">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <div class="star_collect">
                        <span>2 rated</span>
                        <span>0 rated</span>
                        <span>0 rated</span>
                        <span>0 rated</span>
                        <span>0 rated</span>
                    </div>
                </div> 
                <div class="total_rating_star rating_bg">
                    <h2>Star Rating</h2>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="star_text">5 stars</span>
                </div>  
            </div>
            <div class="rating_title_container">
                <div class="all_rating_title">
                    <h2>All Comments and Ratings:</h2>
                </div>
                <div class="rating_comment_container">
                    <div class="each_comment">
                        <div class="comment_name comment_padding">
                            Anna Athirah
                        </div>
                        <div class="comment_star comment_padding">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="comment_time">5 days ago</span>
                        </div>
                        <div class="rating_comment_detail comment_padding">
                            Lamb Chop Sedap
                        </div>
                    </div>
                    
                </div>
                <div class="rating_comment_container">
                    <div class="each_comment">
                        <div class="comment_name comment_padding">
                            Zul Simsen
                        </div>
                        <div class="comment_star comment_padding">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
